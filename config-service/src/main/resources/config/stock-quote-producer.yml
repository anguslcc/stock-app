server:
  port: 5005

retry-config:
  initial-interval-ms: 1000
  max-interval-ms: 10000
  multiplier: 2.0
  maxAttempts: 5
  sleep-time-ms: 5000

kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:9000
  topic-name: stock-topic
  topic-names-to-create:
    - stock-topic
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.LongSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  acks: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

twelve-config:
  url: https://api.twelvedata.com/time_series?apikey={apikey}&interval={interval}&symbol={symbol}&format=JSON&outputsize={outputsize}
  symbols: AAPL,MMM
  interval: 1min
  output-size: 1

stock-quote-producer-config:
  sleep-time: 60000